<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Word Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Welcome to: "The Brain Scrambler"</h1>
        <header>
        <p id="playerName">Player name:</p>
        <div id="scoreBoard">
        <p id="coinCounter">0</p>
        <img id="coinImg" src="http://clipart-library.com/newimages/money-clip-art-40.png"/>
        </div>
        </header>
        <section id="main">
            <form id="startForm">
                <input id="name" type="text" placeholder="Enter your name">
                <button id="startButton" type="submit">New Game</button>
            </form>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js"></script>
    </body>
    </html>
